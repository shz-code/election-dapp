<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election-DApp</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1902/1902201.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-12 mx-auto">
          <h1 class="text-center">Election</h1>
          <!-- Alert Notification -->
          <div id="notification"></div>
          <!-- Current Winner -->
          <hr>
          <p>Current winner: <span id="currentWinner" class="fw-bold"></span></p>
          <hr/>
          <!-- Loader -->
          <div id="loader" class="text-center my-4">
            <div class="spinner-border text-success" role="status">
            </div>
          </div>
          <!-- Main Content -->
          <div id="content" style="display: none;">
            <!-- Table -->
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <p class="text-center">
              Your Wallet Address: <br> <span id="accountAddress" class="lead fw-bold"></span>
            </p>
            <hr>
            <!-- Vote Submit form -->
            <form onSubmit="App.castVote()">
              <div class="form-group">
                <label for="candidatesSelect" class="mb-2">Select Candidate</label>
                <select class="form-control form-select bg-dark text-light" id="candidatesSelect">
                </select>
              </div>
              <div class="text-center mt-2">
                <button type="submit" class="btn btn-outline-secondary" style="width: 150px;">Vote</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./assets/js/web3.min.js"></script>
    <script src="./assets/js/truffle-contract.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
